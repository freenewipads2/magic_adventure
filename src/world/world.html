<template>
  <require from="styles/world.css"></require>
  <require from="player/player"></require>
<div id="world" class="p-absolute">

  <div repeat.for="y of height" class="d-flex flex-j-c" style="width: auto">
    <div class="square ${getTile($parent.$index,$index)} txt-c-white txt-s-sm d-flex flex-j-c flex-a-c" repeat.for="x of width" id="${$parent.$index},${$index}">
      <div if.bind="config.showTilePosition" class="o-sm p-a-md" style="pointer-events: none">
      [${$parent.$index},${$index}]
      </div>
    </div>
  </div>
  <player class="p-absolute" style="top:0%;left: 0%;"></player>

  <div repeat.for="enemy of enemyHandler.enemies" class="square transition-fast p-absolute txt-s-sm txt-c-black enemy txt-c-danger" id="enemy_${enemy.id}" style="top:0%;left:0%;z-index:9999">
    <div style="margin-top: -10px;position: absolute;top:0%;left:0%;width: 100%;height: 5px" class="bg-c-danger"></div>
    <div style="margin-top: -10px;position: absolute;top:0%;left:0%;width: ${((enemy.health/enemy.maxHealth) * 100)}%;height: 5px" class="bg-c-primary transition-fast"></div>
    <div if.bind="enemy.target" style="margin-top: -40px;position: absolute;top:0%;left:0%;width: 100%;pointer-events: none" class="d-flex flex-j-c flex-a-c">
      <img src="https://cdn4.iconfinder.com/data/icons/miscellaneous-icons-1/200/misc_game_combat-512.png" width="40">
    </div>

</div>



</template>
